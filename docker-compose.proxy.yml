version: '3.7'

services:
  traefik:
    image: traefik:v2.0
    restart: unless-stopped
    ports:
      # HTTP & HTTPS
      - '80:80'
      - '443:443'
      # Other services
      # - '${SSH_PORT}:22'
      # - '${PG_PORT}:5432'
    environment:
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL}
      - CLOUDFLARE_API_KEY=${CLOUDFLARE_API_KEY}
      - OVH_ENDPOINT=${OVH_ENDPOINT}
      - OVH_APPLICATION_KEY=${OVH_APPLICATION_KEY}
      - OVH_APPLICATION_SECRET=${OVH_APPLICATION_SECRET}
      - OVH_CONSUMER_KEY=${OVH_CONSUMER_KEY}
      - TZ=Europe/Zurich
    command:
      - '--global.checkNewVersion=true'
      - '--global.sendAnonymousUsage=false'

      # DOCKER (Dynamic config)
      - '--providers.docker'
      - '--providers.docker.watch=true'
      - '--providers.docker.endpoint=unix:///var/run/docker.sock'
      - '--providers.docker.exposedByDefault=false'
      - '--providers.docker.network=${TRAEFIK_PUBLIC_NETWORK}'
      - '--providers.docker.swarmMode=false'

      # Listen to incoming HTTP requests (80)
      - '--entryPoints.web.address=:80'
      # Listen to HTTPS (443)
      - '--entryPoints.websecure.address=:443'
      - '--certificatesresolvers.dnsresolver.acme.email=${LETSENCRYPT_EMAIL}'
      - '--certificatesresolvers.dnsresolver.acme.storage=/letsencrypt/acme.json'
      - '--certificatesresolvers.dnsresolver.acme.dnschallenge=true'

      # Set your DNS provider
      - '--certificatesresolvers.dnsresolver.acme.dnschallenge.provider=cloudflare'
      # - '--certificatesresolvers.dnsresolver.acme.dnschallenge.provider=ovh'

      # Listen to other services
      # - '--entryPoints.ssh.address=:22'
      # - '--entryPoints.pg.address=:5432'

      # WEBMIN
      - '--api.dashboard'

      # DEBUG
      - '--log.level=INFO'
      # - '--certificatesresolvers.dnsresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory'
